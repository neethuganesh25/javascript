<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries</title>
</head>
<!-- bootstrap-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<!--javascript-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<!-- font awesome-->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<style>
    *{
        font-family:Arial, Helvetica, sans-serif;
    }
    body{
        background-image: url('./pexels-pixabay-269790.jpg');
        background-repeat: no-repeat;
        
        overflow: hidden;
        width: 100%; /* Make the image fill its container */
        
        
    }
    h1{
        font-size:350%;
    }

    </style>
<body>
    <h1 class=" text-center text-dark mt-5 ">Know About The country</h1>
    <div class="d-flex mt-4 align-items-center justify-content-center">
        <input id="country" class="form-control w-25" type="text  ">
        <button class="btn btn-success  ms-3" onclick="search()"> search</button>
    </div>
    <div class="row ">
        <div class="col-md-3"></div>
        <div id="result" class="col-md-6 ">
           
        </div>
        <div class="col-md-3"></div>
    </div>
    
</body>
<script>
    search= async()=>{
        let countryName=country.value
        console.log(countryName);

        if(countryName){
      const response =   await fetch(`https://restcountries.com/v3.1/name/${countryName}?fullText=true`)
      response.json().then((item)=>{
        console.log(item[0]);
        // common name
        let cname=item[0].name.common
        console.log(cname);
        // official name
        let offname=item[0].name.official
        console.log(offname);
        // currency
        for(let currency in item[0].currencies){
            var currencyName=item[0].currencies[currency].name
            var currencysymbol=item[0].currencies[currency].symbol
            
        }
        console.log(currencyName,currencysymbol);
        // capital
        let capital=item[0].capital
        console.log(capital);
        // Languages
        national_lang=[]
        for(let lang in item[0].languages){
            national_lang.push(item[0].languages[lang])
        }
        console.log(national_lang);
        // borders
        let borders=item[0].borders
        console.log(borders);
        // area
        let area=item[0].area
        console.log(area);
        // googlr maps
        let maps=item[0].maps.googleMaps
        console.log(maps);
        // population
        let pop=item[0].population
        console.log(pop);
        // timezone
        let timezone=item[0].timezones
        console.log(timezone);
        // continents
        let continents=item[0].continents
        console.log(continents);
        // flag
        let flags=item[0].flags.png
        console.log(flags);

        result.innerHTML=` <div class="card mb-3 " style="border: none;  background: transparent;">
                
                <div class="row g-0">
                  <div class="col-md-4">
                    <img   src="${flags}" class="img-fluid rounded-start p-3 mt-5" alt="...">
                    <div class="card me-5 " style="width: 18rem;">
                        <ul class="list-group list-group-flush">
                          <li class="list-group-item">CountryName : ${cname}</li>
                          <li class="list-group-item">Official Name : ${offname}</li>
                          <li class="list-group-item">Currency : ${currencyName}${currencysymbol}</li>
                          <li class="list-group-item">Capital : ${capital}</li>
                         
                          
                          
                        </ul>
                        
                      </div>
                  </div>
                  <div class="col-md-8 ">
                    <div class="card   mt-5" style="margin-left:20%">
                        <ul class="list-group list-group-flush">
                              <li class="list-group-item">Languages : ${national_lang}</li>
                          <li class="list-group-item">Border : ${borders}</li>
                          <li class="list-group-item">Area : ${area}</li>
                          <li class="list-group-item">Maps : ${maps}</li>
                          <li class="list-group-item">Population : ${pop}</li>
                          <li class="list-group-item">TimeZone: ${timezone}</li>
                          <li class="list-group-item">Continent : ${continents}</li>
                          
                          
                        </ul>
                        
                      </div>
                  </div>
                </div>
              </div>`
        
      })
        }
        else{
            alert('please enter a valid input')
        }
    }
</script>



</html>
